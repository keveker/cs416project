<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
//const data_cars = await d3.csv('https://flunky.github.io/cars2017.csv');
//const data_WHO = await d3.csv('WHO-COVID-19-global-data.csv');
const data = await d3.csv('WHO-COVID-19-global-data.csv');

var scale_x = d3.scaleLog()
  .domain([1, 10,000,000])
  .range([0, 200]);
var scale_y = d3.scaleLog()
  .domain([1, 100,000])
  .range([200, 0]);
var tickvalsx =[1,10,100,1000,10000,100000,1000000,10000000]
var tickvalsy =[1,10,100,1000,10000,100000]
//console.log(data);
d3.select('svg').append("g")
  .attr("transform","translate(50,50)")
  .selectAll("circle").data(data).enter().append("circle")
  .attr("cx", function(d){return scale_x(min(parseFloat(d.New_cases),0.001))})
  .attr("cy", function(d){return scale_y(min(parseFloat(d.New_deaths),0.001))})
  .attr("r", 1)
d3.select('svg').append("g")
  .attr("transform","translate(50,50)")
  .call(d3.axisLeft(scale_y).tickValues(tickvalsy).tickFormat(d3.format("~s")))
d3.select('svg').append("g") 
  .attr("transform","translate(50,250)")
  .call(d3.axisBottom(scale_x).tickValues(tickvalsx).tickFormat(d3.format("~s")))

}
</script>
</body>
</html>
